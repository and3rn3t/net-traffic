# Docker Compose configuration for backend-only deployment
# Frontend is now deployed to Cloudflare Pages
# Use this file for production backend deployment on Raspberry Pi
#
# This includes:
# - Backend API service
# - Cloudflare Tunnel (optional) - Exposes backend securely to internet

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    image: netinsight-backend:latest
    platform: linux/arm64
    container_name: netinsight-backend
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - NETWORK_INTERFACE=${NETWORK_INTERFACE:-eth0}
      - HOST=0.0.0.0
      - PORT=8000
      - DB_PATH=/app/data/netinsight.db
      # Update ALLOWED_ORIGINS to include your Cloudflare Pages domain
      # Configured for: net.andernet.dev, net-traffic.pages.dev, and net-backend.andernet.dev
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://net.andernet.dev,https://net-traffic.pages.dev,https://net-backend.andernet.dev,http://localhost,http://localhost:80,http://localhost:3000}
      - DEBUG=${DEBUG:-false}
      - DATA_RETENTION_DAYS=${DATA_RETENTION_DAYS:-30}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-120}
    volumes:
      - backend-data:/app/data
      # Optional: Mount host network interface for packet capture
      # Uncomment if you want to capture from host network
      # - /proc/net:/proc/net:ro
    networks:
      - netinsight-network
    # Packet capture requires special privileges
    # For production, you may want to remove these and handle differently
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Run as root for packet capture (required for Scapy)
    # For better security, consider using capabilities instead
    privileged: false
    # If packet capture doesn't work, try setting to true
    # privileged: true
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cloudflare Tunnel Service (Optional)
  # Exposes backend API securely to internet via Cloudflare
  # To use:
  # 1. Run: cloudflared tunnel login (on host or in container)
  # 2. Run: cloudflared tunnel create netinsight-backend
  # 3. Run: cloudflared tunnel route dns netinsight-backend net-backend.andernet.dev
  # 4. Mount config: -v ~/.cloudflared:/home/nonroot/.cloudflared:ro
  # 5. Uncomment this service below
  #
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: netinsight-cloudflared
  #   restart: unless-stopped
  #   command: tunnel --config /home/nonroot/.cloudflared/config.yml run netinsight-backend
  #   volumes:
  #     # Mount cloudflared config directory from host
  #     # Create config at ~/.cloudflared/config.yml on host
  #     - ~/.cloudflared:/home/nonroot/.cloudflared:ro
  #   depends_on:
  #     - backend
  #   networks:
  #     - netinsight-network
  #   # Optional: Add labels for service discovery
  #   labels:
  #     - "com.netinsight.service=cloudflared"
  #     - "com.netinsight.description=Cloudflare Tunnel for backend API"

volumes:
  backend-data:
    driver: local
    name: netinsight-backend-data

networks:
  netinsight-network:
    driver: bridge
    name: netinsight-network
