name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Quality Checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run unit tests
        run: npm run test:run
        env:
          VITE_USE_REAL_API: 'false'
        continue-on-error: false

      - name: Run integration tests
        run: npm run test:integration
        env:
          VITE_USE_REAL_API: 'false'
        continue-on-error: false

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VITE_USE_REAL_API: 'false'
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create Cloudflare Pages Project (if not exists)
        run: |
          PROJECT_NAME="net-traffic"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"

          echo "Checking if project '${PROJECT_NAME}' exists..."

          # Check if project exists
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")

          echo "HTTP Status Code: ${HTTP_CODE}"

          # If project doesn't exist (404), create it
          if [ "$HTTP_CODE" = "404" ]; then
            echo "Project not found (404), creating it..."
            CREATE_RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects" \
              -H "Authorization: Bearer ${API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${PROJECT_NAME}\",\"production_branch\":\"main\"}")

            echo "Create Response: ${CREATE_RESPONSE}"

            # Check if creation was successful
            if echo "$CREATE_RESPONSE" | grep -q '"success":true'; then
              echo "✅ Project created successfully"
              echo "Waiting 3 seconds for project to be ready..."
              sleep 3
            else
              echo "❌ Failed to create project"
              echo "Response: ${CREATE_RESPONSE}"
              # Don't exit - let Wrangler try to create it or provide better error
            fi
          elif [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Project already exists"
          else
            echo "⚠️ Unexpected HTTP code: ${HTTP_CODE}"
            echo "Will attempt deployment anyway..."
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify Project Exists
        run: |
          PROJECT_NAME="net-traffic"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"

          echo "Verifying project '${PROJECT_NAME}' exists before deployment..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")

          echo "HTTP Status Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Project verified and ready for deployment"
          else
            echo "⚠️ Warning: Project verification returned HTTP ${HTTP_CODE}"
            echo "Continuing with deployment anyway..."
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        run: |
          # Install wrangler for deployment
          npm install -g wrangler@3

          # Deploy using wrangler
          wrangler pages deploy dist \
            --project-name=net-traffic \
            --branch=${{ github.ref_name }} \
            --commit-hash=${{ github.sha }} \
            --commit-message="${{ github.event.head_commit.message || 'Deploy from GitHub Actions' }}" \
            --commit-dirty=false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
