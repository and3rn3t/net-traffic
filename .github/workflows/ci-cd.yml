name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Quality Checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Normalize line endings
        run: |
          # Ensure all source files have LF line endings (fixes Windows CRLF issues)
          find src -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" \) -exec sed -i 's/\r$//' {} +

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run unit tests
        run: npm run test:run
        env:
          VITE_USE_REAL_API: 'false'

      - name: Run integration tests
        run: npm run test:integration
        env:
          VITE_USE_REAL_API: 'false'
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests
    # Only run E2E tests on push to main/master, not on PRs (to save CI time)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          VITE_USE_REAL_API: 'false'
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    needs: [unit-tests]
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      needs.unit-tests.result == 'success'
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Cloudflare Pages
        run: npm run build
        env:
          NODE_ENV: production
          # Build-time environment variables (optional - can be set in GitHub secrets)
          # If not set, defaults are used. Recommended: Set in Cloudflare Dashboard instead.
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_USE_REAL_API: ${{ secrets.VITE_USE_REAL_API }}

      - name: Create Cloudflare Pages Project (if not exists)
        run: |
          PROJECT_NAME="net-traffic"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"

          echo "Checking if project '${PROJECT_NAME}' exists..."

          # Check if project exists
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")

          echo "HTTP Status Code: ${HTTP_CODE}"

          # If project doesn't exist (404), create it
          if [ "$HTTP_CODE" = "404" ]; then
            echo "Project not found (404), creating it..."
            CREATE_RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects" \
              -H "Authorization: Bearer ${API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${PROJECT_NAME}\",\"production_branch\":\"main\"}")

            echo "Create Response: ${CREATE_RESPONSE}"

            # Check if creation was successful
            if echo "$CREATE_RESPONSE" | grep -q '"success":true'; then
              echo "âœ… Project created successfully"
              echo "Waiting 3 seconds for project to be ready..."
              sleep 3
            else
              echo "âŒ Failed to create project"
              echo "Response: ${CREATE_RESPONSE}"
              # Don't exit - let Wrangler try to create it or provide better error
            fi
          elif [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Project already exists"
          else
            echo "âš ï¸ Unexpected HTTP code: ${HTTP_CODE}"
            echo "Will attempt deployment anyway..."
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify Project Exists
        run: |
          PROJECT_NAME="net-traffic"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"

          echo "Verifying project '${PROJECT_NAME}' exists before deployment..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")

          echo "HTTP Status Code: ${HTTP_CODE}"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Project verified and ready for deployment"
          else
            echo "âš ï¸ Warning: Project verification returned HTTP ${HTTP_CODE}"
            echo "Continuing with deployment anyway..."
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        run: |
          # Install wrangler for deployment
          npm install -g wrangler@3

          # Deploy using wrangler
          wrangler pages deploy dist \
            --project-name=net-traffic \
            --branch=${{ github.ref_name }} \
            --commit-hash=${{ github.sha }} \
            --commit-message="${{ github.event.head_commit.message || 'Deploy from GitHub Actions' }}" \
            --commit-dirty=false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify Deployment
        run: |
          PROJECT_NAME="net-traffic"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          CUSTOM_DOMAIN="${{ secrets.CLOUDFLARE_CUSTOM_DOMAIN }}"

          echo "Waiting 10 seconds for deployment to propagate..."
          sleep 10

          echo "Checking deployment status..."
          DEPLOYMENTS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/deployments" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")

          LATEST_DEPLOYMENT=$(echo "$DEPLOYMENTS" | jq -r '.result[0].url // empty')

          if [ -n "$LATEST_DEPLOYMENT" ]; then
            echo "âœ… Deployment successful!"
            echo "ðŸŒ Pages URL: $LATEST_DEPLOYMENT"
            if [ -n "$CUSTOM_DOMAIN" ]; then
              echo "ðŸŒ Custom Domain: https://${CUSTOM_DOMAIN}"
              echo "::notice title=Deployment Success::Deployed to https://${CUSTOM_DOMAIN}"
            else
              echo "::notice title=Deployment Success::Deployed to $LATEST_DEPLOYMENT"
            fi
          else
            echo "âš ï¸ Could not verify deployment URL"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Setup Custom Domain (if configured)
        run: |
          PROJECT_NAME="net-traffic"
          DOMAIN="${{ secrets.CLOUDFLARE_CUSTOM_DOMAIN }}"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"

          if [ -z "$DOMAIN" ]; then
            echo "â„¹ï¸  No custom domain configured (CLOUDFLARE_CUSTOM_DOMAIN secret not set)"
            echo "   Skipping custom domain setup"
            exit 0
          fi

          echo "ðŸŒ Configuring custom domain: ${DOMAIN}"

          # Check if domain already exists
          EXISTING_DOMAINS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/domains" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")

          if echo "$EXISTING_DOMAINS" | grep -q "\"${DOMAIN}\""; then
            echo "âœ… Domain ${DOMAIN} is already configured"
          else
            # Add custom domain
            RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/domains" \
              -H "Authorization: Bearer ${API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"domain\":\"${DOMAIN}\"}")

            if echo "$RESPONSE" | grep -q '"success":true'; then
              echo "âœ… Custom domain ${DOMAIN} added successfully!"
              echo "ðŸ“ Note: Ensure DNS CNAME record is configured in Cloudflare DNS"
            else
              echo "âš ï¸ Failed to add custom domain (may already exist or need manual setup)"
              echo "$RESPONSE" | jq -r '.errors[0].message // "Unknown error"' 2>/dev/null || echo "Check Cloudflare Dashboard"
            fi
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true
